spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  sql:
    init:
      mode: ALWAYS

  transaction:
    rollback-on-commit-failure: true

  flyway:
    enabled: false

jwt:
  private-key-path: classpath:keys/private.pem
  public-key-path: classpath:keys/public.pem

